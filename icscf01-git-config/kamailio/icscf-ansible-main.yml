- name: Git clone specific Kamailio branch
  ansible.builtin.git:
    repo: 'https://github.com/herlesupreeth/kamailio'
    dest: /usr/local/src/
    version: 5.3

- name: Register Kamailio src directory 
    stat:
      path: /usr/local/src/kamailio
    register: kamailio_src_directory
  - debug:
      msg: "Directory /usr/local/src/kamailio exists"
    when: kamailio_src_directory.stat.exists
  - debug:
      msg: "Directory Kamailio not found, something went wrong cloning"
  - meta: end_play
    when: kamailio_src_directory.stat.exists == False

- name: Checkout the 5.3 branch
  command: "git checkout -b 5.3 origin/5.3"
  args:
    chdir: "{{kamailio_src_directory}}"
  when: kamailio_src_directory.stat.exists == True

- name: make cfg with prefix path
  command: "make PREFIX=/etc/kamailio cfg"
  args:
    chdir: "{{kamailio_src_directory}}"
  when: kamailio_src_directory.stat.exists == True

# Mariadb mysql_secure_installation
# Bash:
# mysql_secure_installation
# There's a Ansible plugin for this?

- name: "Set the root password"
  mysql_user:
    login_user: root
    login_password: ''
    name: root
    password: "{{ mysql_root_password }}"
    priv: "*.*:ALL,GRANT"
    check_implicit_admin: yes
    host: localhost
    login_unix_socket: /var/run/mysqld/mysqld.sock


- name: "Remove all anonymous user accounts"
  mysql_user:
    name: ''
    host_all: yes
    state: absent
    login_user: root
    login_password: "{{ mysql_root_password }}"
    login_unix_socket: /var/run/mysqld/mysqld.sock

- name: "Remove MySQL test database"
  mysql_db:
    name: test
    state: absent
    login_unix_socket: /var/run/mysqld/mysqld.sock

- name: "Create default db"
  mysql_db:
    name: "{{ db_name }}"
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"
    login_unix_socket: /var/run/mysqld/mysqld.sock

- name: Reload privilege tables
  command: 'mysql -ne "{{ item }}"'
  with_items:
    - FLUSH PRIVILEGES
  changed_when: False

# Create and import ICSCF specific tables
# Bash 
# mysql << EOF
# CREATE DATABASE  \`icscf\`;
# EOF
# cd /usr/local/src/kamailio/misc/examples/ims/icscf
# mysql -u root -p icscf < icscf.sql

- name: Create a new database with name 'icscf'
  community.mysql.mysql_db:
    check_implicit_admin: yes
    name: icscf
    state: present
    login_unix_socket: /var/run/mysqld/mysqld.sock
	
- name: Import standard icscf sql template
  community.mysql.mysql_db:
    check_implicit_admin: yes
    state: import
    name: icscf
    target: /usr/local/src/kamailio/misc/examples/ims/icscf/icscf.sql
    login_unix_socket: /var/run/mysqld/mysqld.sock
	
